
<div class="childInfo">
  <input ng-model="displayGender" disabled><input ng-model="displayAge" disabled><input ng-model="displayWeight" disabled><input ng-model="displayHeight" disabled>
</div>
<br>

<div class="btn-group">
  <button type="button" class="btn btn-secondary dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
  Gender
  </button>
  <div class="dropdown-menu">
    <a class="dropdown-item" ng-Click="genderSelection('boy')">Boy</a>
    <a class="dropdown-item" ng-Click="genderSelection('girl')">Girl</a>
</div>

<div class="btn-group">
  <button type="button" class="btn btn-secondary dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
    Age in Months
  </button>
  <div class="dropdown-menu">
    <a class="dropdown-item" ng-Repeat="age in ageRange" ng-Click="ageSelection(age)"> {{age}} </a>
  </div>
</div>
